
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <h1>Listing notes</h1>
       <nav>
            <a href = "{{url_for('index')}}"> Home</a>> || <a href = "{{ url_for('get_notes') }}"> My Notes </a>
        </nav>
        <table>
            <tr>

                <th>Title</th>
                <th>Date</th>

            </tr>
            {% for key, value in notes.items() %}
            <tr>

                <td>{ <a href = "notes/{{key}}"> {{value.title}}</a></td>}
                </a></td>{ value.title }}</td>

            </tr>
            {% endfor %}
        </table>
    </body>
</html>
